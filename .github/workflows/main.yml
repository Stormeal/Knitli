name: Vue Continous Integration

on: 
  pull_request:
    branches: [developer]

jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: "Knitli/client"
      - uses: actions/setup-node@v3.0.0
        with:
          node-version: 12
      - run: npm ci
      - run: npm run serve
