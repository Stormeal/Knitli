<header class="knitli-header">
  <nav class="navbar navbar-expand-lg navbar-light" id="knitli_menu">
    <div class="container">
      <div class="flex-container">
        <div class="logo-wrapper">
          <div class="row">
            <img
              [src]="'assets/img/knitli-light-logo.png'"
              alt="logo"
              class="logo"
            />
            <div class="logo-text-wrapper">Knitli</div>
          </div>
        </div>
        <div class="menu-wrapper" #myTarget>
          <a (click)="ScrollIntoView('#home')" id="home">Home</a>
          <a (click)="ScrollIntoView('#about')" id="about">About</a>
          <a pageScroll href="#features" id="features">Features</a>
          <a (click)="ScrollIntoView('#screenshots')" id="screenshots">Screenshots</a>
          <a (click)="ScrollIntoView('#team')" id="team">Team</a>
          <a (click)="ScrollIntoView('#news')" id="news">News</a>
          <a (click)="ScrollIntoView('#contact')" id="contact">Contact</a>
          <a>
            <fa-icon
              [icon]="faBars"
              class="menu-icon"
              (click)="toggleMenu($event)"
            ></fa-icon>
          </a>
        </div>
      </div>
    </div>
  </nav>
  <ng-container *ngIf="menuHidden">
    <div class="container hiddenMenuWrapper">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Features</a>
      <a href="#">Screenshots</a>
      <a href="#">Team</a>
      <a href="#">News</a>
      <a href="#">Contact</a>
    </div>
  </ng-container>
</header>
